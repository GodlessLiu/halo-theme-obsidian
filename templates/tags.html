<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(title = '标签列表' + '- ' + ${site.title}, content = ~{::content}, head = null)}"
>
  <th:block th:fragment="content">
    <div id="single" class="page">
      <div id="top">
        <a class="iconfont icon-left image-icon" href="javascript:history.back()"></a>
      </div>
      <div class="clone-element"></div>
      <div class="section dark-obsidian">
        <div class="article animated fadeIn">
          <div class="main animated fadeIn">
            <div class="content animated fadeIn">
              <div class="set">
                <!-- 自定义显示tags名字 -->
                <h1 th:text="${theme.config.display.tagName}"></h1>
                <div class="tagcloud">
                  <a
                    th:each="tag : ${tags}"
                    th:text="${tag.spec.displayName}"
                    th:href="${tag.status.permalink}"
                    style="font-size: 16px"
                    th:styleappend="|color:${tag.spec.color}|"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
