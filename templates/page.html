<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(title = |${singlePage.spec.title}  - ${site.title}|, content = ~{::content}, head = null)}"
>
  <th:block th:fragment="content">
    <div id="single" class="page">
      <div id="top">
        <a class="iconfont icon-left image-icon" href="javascript:history.back()"></a>
      </div>
      <div class="clone-element"></div>
      <div class="section dark-obsidian">
        <div class="article animated fadeIn">
          <div class="main animated fadeIn">
            <div class="content animated fadeIn">
              <th:block th:utext="${singlePage.content.content}"></th:block>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
