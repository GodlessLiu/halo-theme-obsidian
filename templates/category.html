<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(title = '分类：' + ${category.spec.displayName} + ' - ' + ${site.title}, content = ~{::content}, head = null)}"
>
  <th:block th:fragment="content">
    <th:block th:replace="~{_partial/menu}"></th:block>
    <div id="container">
      <th:block th:replace="~{_partial/screen}"></th:block>
      <div id="primary">
        <th:block th:replace="~{_partial/list :: list(posts = ${posts})}"></th:block>
      </div>
    </div>
    <div id="preview"></div>
  </th:block>
</html>
